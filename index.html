<!DOCTYPE html>
<html>
<head>
    <title>Hangman</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #word-display {
            font-size: 2em;
            margin-bottom: 20px;
        }
        #hangman {
            font-size: 1.5em;
            white-space: pre-line;
            margin-bottom: 10px;
        }
        .end-game-content {
            display: none;
            font-size: 1.2em;
            margin-top: 20px;
            text-align: center;
        }
        .end-game-buttons button {
            margin: 5px;
            padding: 8px 15px;
            cursor: pointer;
        }
        #wrong-guesses {
            margin-bottom: 10px;
        }
        #hint-display {
            margin-bottom: 10px;
            font-style: italic;
        }
        span {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Hangman</h1>
    <div id="hangman"></div>
    <div id="word-display"></div>
    <div id="hint-display"></div>
    <div>
        <input type="text" id="letter" maxlength="1">
        <button onclick="guessLetter()">Guess</button>
    </div>
    <p id="wrong-guesses"></p>
    <div class="end-game-content">
        <p class="win-message"></p>
        <div class="end-game-buttons">
            </div>
    </div>

    <script>
        let word = "";
        let guessed = [];
        let wrongGuesses = [];
        let attempts = 0;
        const maxAttempts = 6;
        let hint = "";
        let showHint = false;
        const wordList = [
            { word: "apple", hint: "A round fruit often red or green." },
            { word: "banana", hint: "A long curved yellow fruit." },
            { word: "cherry", hint: "A small, round stone fruit, typically red." },
            { word: "date", hint: "A sweet, dark brown fruit of the date palm." },
            { word: "elderberry", hint: "A dark purple berry used in jams and wines." }
        ];

        function startGame(level) {
            const randomIndex = Math.floor(Math.random() * wordList.length);
            word = wordList[randomIndex].word;
            hint = wordList[randomIndex].hint;
            guessed = Array(word.length).fill("_");
            wrongGuesses = [];
            attempts = 0;
            showHint = false; // Reset hint visibility on new game
            updateDisplay();
            drawHangman();
        }

        // Start the game when the page loads
        startGame(1);

        function guessLetter() {
            const letterInput = document.getElementById("letter");
            const letter = letterInput.value.toLowerCase();
            letterInput.value = "";

            if (!letter || wrongGuesses.includes(letter) || guessed.includes(letter) || !/^[a-z]$/.test(letter)) return;

            if (word.includes(letter)) {
                for (let i = 0; i < word.length; i++) {
                    if (word[i] === letter) {
                        guessed[i] = letter;
                    }
                }
                if (!guessed.includes("_")) {
                    document.querySelector(".win-message").textContent = "Congratulations! You won!";
                    endGame(true);
                }
            } else {
                wrongGuesses.push(letter);
                attempts++;
                drawHangman();
                if (attempts >= maxAttempts) {
                    document.querySelector(".win-message").textContent = "HANGED! The word was: " + word;
                    endGame(false);
                }
            }
            updateDisplay();
        }

        function updateDisplay() {
          let displayedWord = '';
          for (let i = 0; i < guessed.length; i++) {
            displayedWord += `<span>${guessed[i]}</span>`;
          }
          document.getElementById('word-display').innerHTML = displayedWord;
          document.getElementById("hint-display").textContent = showHint ? `Hint: ${hint}` : "";
          document.getElementById("wrong-guesses").textContent = `Wrong Letters: ${wrongGuesses.join(", ")}`;
        }

        function drawHangman() {
            const hangmanDiv = document.getElementById("hangman");
            const hangmanStages = [
                `<span>  +---+</span><br><span>  |   |</span><br><span>      |</span><br><span>      |</span><br><span>      |</span><br><span>      |</span><br><span>========</span>`,
                `<span>  +---+</span><br><span>  |   |</span><br><span>  O   |</span><br><span>      |</span><br><span>      |</span><br><span>      |</span><br><span>========</span>`,
                `<span>  +---+</span><br><span>  |   |</span><br><span>  O   |</span><br><span>  |   |</span><br><span>      |</span><br><span>      |</span><br><span>========</span>`,
                `<span>  +---+</span><br><span>  |   |</span><br><span>  O   |</span><br><span> /|   |</span><br><span>      |</span><br><span>      |</span><br><span>========</span>`,
                `<span>  +---+</span><br><span>  |   |</span><br><span>  O   |</span><br><span> /|\\  |</span><br><span>      |</span><br><span>      |</span><br><span>========</span>`,
                `<span>  +---+</span><br><span>  |   |</span><br><span>  O   |</span><br><span> /|\\  |</span><br><span> /    |</span><br><span>      |</span><br><span>========</span>`,
                `<span>  +---+</span><br><span>  |   |</span><br><span>  O   |</span><br><span> /|\\  |</span><br><span> / \\  |</span><br><span>      |</span><br><span>========</span>`
            ];
            hangmanDiv.innerHTML = hangmanStages[attempts];
        }

        function endGame(win) {
            document.querySelector(".end-game-content").style.display = "block";
            document.getElementById("letter").style.display = "none";
            document.querySelector("button").style.display = "none";
            document.getElementById("wrong-guesses").style.display = "none";
            document.getElementById("hint-display").style.display = "none";
            document.querySelector(".end-game-buttons").innerHTML = `<button class="try-again" onclick="resetGame()">Play Again?</button><button class="quit" onclick="window.close()">Quit</button>`;
        }

        function resetGame() {
            document.querySelector(".end-game-content").style.display = "none";
            document.getElementById("letter").style.display = "inline-block";
            document.querySelector("button").style.display = "inline-block";
            document.getElementById("wrong-guesses").style.display = "block";
            document.getElementById("hint-display").style.display = "block";
            startGame(1);
        }
    </script>
</body>
</html>
