<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            text-align: center;
            background-color: black;
            color: #00FF00;
            margin: 0;
            padding: 0;
            overflow: auto;
        }
        #title-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 2s ease-out;
        }
        #title-screen h1 {
            font-size: 5.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px #00FF00;
            letter-spacing: 12px;
            animation: pulse 2.2s infinite ease-in-out;
        }
        #title-screen small {
            font-size: 1em;
            margin-bottom: 30px;
            color: #66FF66;
        }
        #title-screen button {
            padding: 22px 45px;
            font-size: 1.4em;
            background: linear-gradient(135deg, #00B300, #005700);
            color: #00FF00;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.35s ease, box-shadow 0.35s ease;
            box-shadow: 0 6px 18px rgba(0, 255, 0, 0.5);
        }
        #title-screen button:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 25px rgba(0, 255, 0, 0.7);
        }
        #game-screen {
            display: none;
            padding: 50px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 255, 0, 0.5);
            margin: 40px auto;
            width: 90%;
            max-width: 800px;
        }
        #hangman-container {
            position: relative;
            height: 800px; /* Increased size */
            margin-bottom: 20px; /* Adjusted margin */
        }
        #hangman {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) scale(4); /* Increased size */
            font-size: 0.7em;
            color: #00FF00;
            white-space: pre-wrap;
        }
        #word-display {
            font-size: 3em;
            margin-bottom: 20px;
            letter-spacing: 8px;
        }
        #hint-display {
            font-style: italic;
            color: #66FF66;
            margin-bottom: 25px;
        }
        #letter {
            padding: 10px;
            font-size: 1.3em;
            width: 70px;
            border: 2px solid #00FF00;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: #00FF00;
            caret-color: yellow;
            margin-top: 10px; /* Adjusted margin */
        }
        button {
            padding: 18px 35px;
            font-size: 1.3em;
            background: #005700;
            color: #00FF00;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.35s ease, box-shadow 0.35s ease;
            box-shadow: 0 6px 18px rgba(0, 255, 0, 0.3);
        }
        button:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 25px rgba(0, 255, 0, 0.4);
        }
        #wrong-guesses {
            color: #00FF00;
            margin-top: 30px;
            font-weight: bold;
            font-size: 1.2em;
        }
        .win-message {
            font-size: 3em;
            color: red;
            font-weight: bold;
        }
        .end-game-buttons button {
            padding: 18px 35px;
            font-size: 1.3em;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.35s ease, box-shadow 0.35s ease;
            box-shadow: 0 6px 18px rgba(0, 255, 0, 0.3);
            margin: 10px;
        }
        .end-game-buttons button:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 25px rgba(0, 255, 0, 0.4);
        }
        .try-again {
            background: #007700;
            color: #00FF00;
            border: none;
        }
        .quit {
            background: red;
            color: white;
            border: none;
        }
        #title-screen small.copyright {
            font-size: 0.9em;
            margin-top: 60px;
        }
        .end-game-content {
            display: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.06); }
        }
    </style>
</head>
<body>
    <div id="title-screen">
        <h1>Hangman</h1>
        <small>Developed by Jesse Johnson</small>
        <button onclick="startGame(1)">1 Player</button>
        <button onclick="startGame(2)">2 Players</button>
        <div class="hint-checkbox">
            <input type="checkbox" id="showHint" checked> Show Hint
        </div>
        <small class="copyright">Â© 2025 Jesse Johnson. All Rights Reserved.</small>
    </div>
    <div id="game-screen">
        <div id="hangman-container">
            <pre id="hangman"></pre>
        </div>
        <div id="word-display"></div>
        <div id="hint-display"></div>
        <input type="text" id="letter" maxlength="1">
        <button onclick="guessLetter()">Guess Letter</button>
        <div id="wrong-guesses"></div>
        <div class="end-game-content">
            <div class="win-message"></div>
            <div class="end-game-buttons"></div>
        </div>
    </div>

    <script>
        // ... (JavaScript code remains the same)
    </script>
</body>
</html>
