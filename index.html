<!DOCTYPE html>
<html>
<head>
    <title>Hangman</title>
    <style>
        body { font-family: 'Arial', sans-serif; text-align: center; background: linear-gradient(135deg, #1c2833, #283747); color: #ecf0f1; margin: 0; padding: 0; overflow: hidden; }
        #title-screen { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; animation: fadeIn 2s ease-out; }
        #title-screen h1 { font-size: 5.5em; margin-bottom: 10px; text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.7); letter-spacing: 12px; animation: pulse 2.2s infinite ease-in-out; color:#e67e22; }
        #title-screen small { font-size: 1em; margin-bottom: 30px; color: #95a5a6; }
        #title-screen button { padding: 22px 45px; font-size: 1.4em; background: linear-gradient(to right, #e74c3c, #c0392b); color: white; border: none; border-radius: 12px; cursor: pointer; transition: transform 0.35s ease, box-shadow 0.35s ease; box-shadow: 0 6px 18px rgba(0, 0, 0, 0.5); animation: buttonGlow 2.2s infinite ease-in-out; }
        #title-screen button:hover { transform: translateY(-6px); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7); }
        #game-screen { display: none; padding: 50px; background: rgba(255, 255, 255, 0.1); border-radius: 20px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3); margin: 40px auto; width: 90%; max-width: 800px; }
        #hangman-container { position: relative; height: 350px; margin-bottom: 40px; }
        #hangman-platform { position: relative; width: 180px; height: 15px; background: linear-gradient(to bottom, #6a1b9a, #4a148c); border-radius: 8px 8px 0 0; box-shadow: 0 5px 12px rgba(0, 0, 0, 0.5); margin: 30px auto; }
        #hangman-platform::before { content: ''; position: absolute; top: 15px; left: 50%; transform: translateX(-50%); width: 10px; height: 130px; background-color: #8B4513; }
        #hangman-platform::after{content:'';position:absolute;top:145px;left:50%;transform:translateX(-50%);width:110px;height:10px;background-color:#8B4513;}
        #hangman { position: absolute; top: 45px; left: 50%; transform: translateX(-50%); font-size: 1.5em; text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5); color: #c23616; white-space: pre-wrap; }
        #word-display { font-size: 3em; margin-bottom: 20px; letter-spacing: 8px; animation: wordFadeIn 1.2s ease-out; color: #f9ca24; }
        #hint-display { font-style: italic; color: #81d4fa; margin-bottom: 25px; animation: hintFadeIn 1.2s ease-out; }
        #letter { padding: 14px; font-size: 1.3em; width: 70px; border: 2px solid #555; border-radius: 10px; background: rgba(255, 255, 255, 0.2); color: #e0f7fa; caret-color: yellow; animation: letterInputGlow 2.2s infinite ease-in-out; }
        button { padding: 18px 35px; font-size: 1.3em; background: linear-gradient(to right, #2ecc71, #27ae60); color: white; border: none; border-radius: 10px; cursor: pointer; transition: transform 0.35s ease, box-shadow 0.35s ease; box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3); animation: buttonGlow 2.2s infinite ease-in-out; }
        button:hover { transform: translateY(-6px); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4); }
        #wrong-guesses { color: #e74c3c; margin-top: 30px; font-weight: bold; font-size: 1.2em; animation: wrongGuessFadeIn 1.2s ease-out; }
        .win-message {font-size:3em; color:red; font-weight:bold;}
        .end-game-buttons button {padding: 18px 35px; font-size: 1.3em; border-radius: 10px; cursor: pointer; transition: transform 0.35s ease, box-shadow 0.35s ease; box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3); margin: 10px;}
        .end-game-buttons button:hover { transform: translateY(-6px); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4); }
        .try-again {background: blue; color: white; border: none;}
        .quit {background: red; color: white; border: none;}
        #title-screen .hint-checkbox { margin-top: 20px; color: #81d4fa; }
        #title-screen small.copyright { font-size: 0.9em; margin-top: 60px; }
        .end-game-content{display:none;}
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.06); } }
        @keyframes buttonGlow { 0%, 100% { box-shadow: 0 6px 18px rgba(0, 0, 0, 0.5); } 50% { box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7); } }
        @keyframes slideIn { from { transform: translateY(60px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes wordFadeIn, @keyframes hintFadeIn, @keyframes wrongGuessFadeIn, @keyframes resultFadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes letterInputGlow { 0%, 100% { box-shadow: 0 0 12px rgba(255, 255, 0, 0.6); } 50% { box-shadow: 0 0 22px rgba(255, 255, 0, 0.9); } }
    </style>
</head>
<body>
    <div id="title-screen">
        <h1>Hangman</h1>
        <small>Developed by Jesse Johnson</small>
        <button onclick="startGame(1)">1 Player</button>
        <button onclick="startGame(2)">2 Players</button>
        <div class="hint-checkbox">
            <input type="checkbox" id="showHint" checked> Show Hint
        </div>
        <small class="copyright">Â© Copyright 2025 Jesse Johnson. All Rights Reserved.</small>
    </div>
    <div id="game-screen">
        <div id="hangman-container">
            <div id="hangman-platform"></div>
            <div id="hangman"></div>
        </div>
        <div id="word-display"></div>
        <div id="hint-display"></div>
        <input type="text" id="letter" maxlength="1">
        <button onclick="guessLetter()">Guess Letter</button>
        <div id="wrong-guesses"></div>
        <div class="end-game-content">
            <div class="win-message"></div>
            <div class="end-game-buttons"></div>
        </div>
    </div>

    <script>
        let word = "";
        let guessed = [];
        let wrongGuesses = [];
        let attempts = 0;
        const maxAttempts = 6;
        let hint = "";
        let showHint = true;

        async function fetchWordAndHint() {
            try {
                const response = await fetch('https://random-word-api.herokuapp.com/word?number=1');
                const data = await response.json();
                const randomWord = data[0];

                const hintResponse = await fetch(`https://api.datamuse.com/words?ml=${randomWord}`);
                const hintData = await hintResponse.json();
                if (hintData.length > 0) {
                    hint = hintData[0].word;
                } else {
                    hint = await fetchBackupHint(randomWord);
                }

                return randomWord;
            } catch (error) {
                console.error("Error fetching word and hint:", error);
                return await fetchBackupWordAndHint();
            }
        }

        async function fetchBackupWordAndHint() {
            try {
                const backupWords = ["python", "programming", "algorithm", "hangman", "computer", "developer", "function", "variable", "iteration", "recursion"];
                const randomWord = backupWords[Math.floor(Math.random() * backupWords.length)];
                hint = await fetchBackupHint(randomWord);
                return randomWord;
            } catch (error) {
                console.error("Backup word fetch failed:", error);
                return null;
            }
        }

        async function fetchBackupHint(word) {
            try{
                const backupHintResponse = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
                const backupHintData = await backupHintResponse.json();
                if(backupHintData && backupHintData[0].meanings && backupHintData[0].meanings[0].definitions){
                    return backupHintData[0].meanings[0].definitions[0].definition;
                } else {
                    return "No backup hints available";
                }
            } catch (error) {
                return "No backup hints available";
            }
        }

        async function startGame(players) {
            document.getElementById("title-screen").style.display = "none";
            document.getElementById("game-screen").style.display = "block";
            showHint = document.getElementById("showHint").checked;

            if (players === 1) {
                word = await fetchWordAndHint();
                if (!word) {
                    alert("Failed to fetch a word. Please try again.");
                    document.getElementById("title-screen").style.display = "flex";
                    document.getElementById("game-screen").style.display = "none";
                    return;
                }
            } else {
                word = prompt("Player 1, input the word (no spaces):").toLowerCase();
                if (!word || word.includes(" ")) {
                    alert("Invalid input. Please enter a word without spaces.");
                    document.getElementById("title-screen").style.display = "flex";
                    document.getElementById("game-screen").style.display = "none";
                    return;
                }
                hint = prompt("Provide a hint for Player 2:");
            }

            guessed = Array(word.length).fill("_");
            wrongGuesses = [];
            attempts = 0;
            updateDisplay();
        }

        function guessLetter() {
            const letterInput = document.getElementById("letter");
            const letter = letterInput.value.toLowerCase();
            letterInput.value = "";

            if (!letter || wrongGuesses.includes(letter) || guessed.includes(letter) || !/^[a-z]$/.test(letter)) return;

            if (word.includes(letter)) {
                for (let i = 0; i < word.length; i++) {
                    if (word[i] === letter) {
                        guessed[i] = letter;
                    }
                }
                if (!guessed.includes("_")) {
                    document.querySelector(".win-message").textContent = "Congratulations! You won!";
                    endGame();
                }
            } else {
                wrongGuesses.push(letter);
                attempts++;
                if (attempts >= maxAttempts) {
                    document.querySelector(".win-message").textContent = "HANGED!";
                    endGame();
                }
            }
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById("word-display").textContent = guessed.join(" ");
            document.getElementById("hint-display").textContent = showHint ? `Hint: ${hint}` : "";
            document.getElementById("wrong-guesses").textContent = `Wrong Letters: ${wrongGuesses.join(", ")}`;
            drawHangman();
        }

        function drawHangman() {
            const hangmanDiv = document.getElementById("hangman");
            const hangmanStages = [
                "",
                "  _____\n |     |\n |     O\n |      \n_|_____",
                "  _____\n |     |\n |     O\n |     |\n_|_____",
                "  _____\n |     |\n |     O\n |    /|\n_|_____",
                "  _____\n |     |\n |     O\n |    /|\\\n_|_____",
                "  _____\n |     |\n |     O\n |    /|\\\n_|___/ ",
                "  _____\n |     |\n |     X\n |    /|\\\n_|___/ \\"
            ];

            hangmanDiv.textContent = hangmanStages[attempts];
        }

        function endGame() {
            document.querySelector(".end-game-content").style.display = "block";
            document.getElementById("letter").style.display = "none";
            document.querySelector("button").style.display = "none";
            document.getElementById("wrong-guesses").style.display = "none";
            document.getElementById("hint-display").style.display = "none";
            document.querySelector(".end-game-buttons").innerHTML = `<button class="try-again" onclick="resetGame()">Try Again?</button><button class="quit" onclick="window.close()">Quit</button>`;
        }
        function resetGame(){
            document.querySelector(".end-game-content").style.display = "none";
            document.getElementById("letter").style.display = "inline-block";
            document.querySelector("button").style.display = "inline-block";
            document.getElementById("wrong-guesses").style.display = "block";
            document.getElementById("hint-display").style.display = "block";
            startGame(1);
        }
    </script>
</body>
</html>
