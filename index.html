<!DOCTYPE html>
<html>
<head>
    <title>Hangman - Wordplay Challenge</title>
    <style>
        body { font-family: 'Arial', sans-serif; text-align: center; background-color: #f4f4f4; margin: 0; padding: 0; color: #333; }
        #title-screen { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, #6a11cb, #2575fc); color: white; }
        #title-screen h1 { font-size: 4em; margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); letter-spacing: 5px; }
        #title-screen button { padding: 15px 30px; font-size: 1.2em; background-color: #ff6f61; color: white; border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.3s ease, transform 0.2s ease; margin: 10px; }
        #title-screen button:hover { background-color: #e53935; transform: scale(1.05); }
        #game-screen { display: none; padding: 30px; background-color: #fff; border-radius: 12px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); margin: 20px auto; width: 80%; max-width: 600px; }
        #hangman-container { position: relative; height: 200px; margin-bottom: 20px; }
        #hangman-platform { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); width: 150px; height: 10px; background-color: #333; }
        #hangman { position: absolute; top: 30px; left: 50%; transform: translateX(-50%); font-size: 3em; }
        #word-display { font-size: 2em; margin-bottom: 10px; }
        #hint-display { font-style: italic; color: #777; margin-bottom: 20px; }
        #letter { padding: 10px; font-size: 1em; width: 50px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; font-size: 1em; background-color: #4caf50; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease; }
        button:hover { background-color: #388e3c; }
        #wrong-guesses { color: #d32f2f; margin-top: 20px; font-weight: bold; }
        .win-message, .lose-message { font-weight: bold; font-size: 1.2em; }
    </style>
</head>
<body>
    <div id="title-screen">
        <h1>Hangman<br><small>Developed by Jesse Johnson</small></h1>
        <button onclick="startGame(1)">1 Player</button>
        <button onclick="startGame(2)">2 Players</button>
    </div>
    <div id="game-screen">
        <div id="hangman-container">
            <div id="hangman-platform"></div>
            <div id="hangman"></div>
        </div>
        <div id="word-display"></div>
        <div id="hint-display"></div>
        <input type="text" id="letter" maxlength="1">
        <button onclick="guessLetter()">Guess Letter</button>
        <div id="wrong-guesses"></div>
    </div>

    <script>
        let word = "";
        let guessed = [];
        let wrongGuesses = [];
        let attempts = 0;
        const maxAttempts = 7;
        const words = {
            "horse": "Animal",
            "computer": "Electronic device",
            "ocean": "Large body of water",
            "chocolate": "Sweet treat",
            "mountain": "Large natural elevation",
            "butterfly": "Insect",
            "guitar": "Musical instrument"
        };
        let hint = "";

        function startGame(players) {
            document.getElementById("title-screen").style.display = "none";
            document.getElementById("game-screen").style.display = "block";

            if (players === 1) {
                const wordKeys = Object.keys(words);
                word = wordKeys[Math.floor(Math.random() * wordKeys.length)];
                hint = words[word];
            } else {
                word = prompt("Player 1, enter a word (no spaces):").toLowerCase();
                if (!word || word.includes(" ")) {
                    alert("Invalid word. Please enter a word without spaces.");
                    document.getElementById("title-screen").style.display = "flex";
                    document.getElementById("game-screen").style.display = "none";
                    return;
                }
                hint = prompt("Enter a hint for Player 2:");
            }

            guessed = Array(word.length).fill("_");
            wrongGuesses = [];
            attempts = 0;
            updateDisplay();
        }

        function guessLetter() {
            const letterInput = document.getElementById("letter");
            const letter = letterInput.value.toLowerCase();
            letterInput.value = "";

            if (!letter || wrongGuesses.includes(letter) || guessed.includes(letter) || !/^[a-z]$/.test(letter)) return;

            if (word.includes(letter)) {
                for (let i = 0; i < word.length; i++) {
                    if (word[i] === letter) {
                        guessed[i] = letter;
                    }
                }
                if (!guessed.includes("_")) {
                    document.getElementById("word-display").innerHTML += '<br><span class="win-message">Player 2 wins!</span>';
                    setTimeout(() => document.getElementById("title-screen").style.display = "flex", 3000);
                }
            } else {
                wrongGuesses.push(letter);
                attempts++;
                if (attempts >= maxAttempts) {
                    document.getElementById("word-display").innerHTML += `<br><span class="lose-message">Player 1 wins! The word was: ${word}.</span>`;
                    setTimeout(() => document.getElementById("title-screen").style.display = "flex", 3000);
                }
            }
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById("word-display").textContent = guessed.join(" ");
            document.getElementById("hint-display").textContent = `Hint: ${hint}`;
            document.getElementById("wrong-guesses").textContent = `Wrong Letters: ${wrongGuesses.join(", ")}`;
            drawHangman();
        }

        function drawHangman() {
            const hangmanDiv = document.getElementById("hangman");
            let hangman = "";

            switch (attempts) {
                case 1: hangman = "O"; break;
                case 2: hangman = "O<br>|"; break;
                case 3: hangman = "O<br>|\\"; break;
                case 4: hangman = "O<br>/|\\"; break;
                case 5: hangman = "O<br>/|\\<br>/"; break;
                case 6: hangman = "O<br>/|\\<br>/ \\"; break;
                case 7: hangman = "ðŸ’€"; break;
            }
            hangmanDiv.innerHTML = hangman;
        }
    </script>
</body>
</html>
