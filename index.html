<!DOCTYPE html>
<html>
<head>
    <title>Hangman - The Word Game: Solo & Duo</title>
    <style>
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; text-align: center; background-color: #f9f9f9; color: #333; margin: 0; padding: 0; }
        #title-screen { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, #6a11cb, #2575fc); color: white; }
        #title-screen h1 { font-size: 4em; margin-bottom: 30px; text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3); letter-spacing: 5px; }
        #title-screen button { padding: 18px 35px; font-size: 1.3em; background-color: #ff6f61; color: white; border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.3s ease, transform 0.2s ease; margin: 10px; }
        #title-screen button:hover { background-color: #e53935; transform: scale(1.05); }
        #game-screen { display: none; padding: 30px; background-color: white; border-radius: 12px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); margin: 20px auto; width: 80%; max-width: 600px; }
        #hangman { font-size: 3em; margin-bottom: 25px; color: #333; }
        #guesses { margin-bottom: 15px; font-size: 1.2em; color: #555; }
        #wrong-guesses { color: #e74c3c; margin-bottom: 15px; font-weight: bold; }
        #letter { padding: 12px; font-size: 1.1em; width: 60px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 12px 25px; font-size: 1.1em; background-color: #2ecc71; color: white; border: none; cursor: pointer; border-radius: 5px; transition: background-color 0.3s ease; }
        button:hover { background-color: #27ae60; }
        #footer { margin-top: 40px; font-size: 1em; color: #777; }
        .win-message { color: #2ecc71; font-weight: bold; }
        .lose-message { color: #e74c3c; font-weight: bold; }
    </style>
</head>
<body>
    <div id="title-screen">
        <h1>Hangman</h1>
        <button onclick="startGame(1)">1 Player</button>
        <button onclick="startGame(2)">2 Players</button>
    </div>
    <div id="game-screen">
        <div id="hangman"></div>
        <div id="guesses"></div>
        <div id="wrong-guesses"></div>
        <input type="text" id="letter" maxlength="1">
        <button onclick="guessLetter()">Guess Letter</button>
    </div>
    <div id="footer">
        Developed by Jesse Johnson | Copyright Â© 2025 | Enhanced Gameplay Edition
    </div>

    <script>
        let word = "";
        let guessed = [];
        let wrongGuesses = [];
        let attempts = 0;
        const maxAttempts = 7;
        const words = ["apple", "banana", "cherry", "date", "elderberry", "fig", "grape"];

        function startGame(players) {
            document.getElementById("title-screen").style.display = "none";
            document.getElementById("game-screen").style.display = "block";

            if (players === 1) {
                word = words[Math.floor(Math.random() * words.length)];
            } else {
                word = prompt("Player 1, enter a word (no spaces):").toLowerCase();
                if (!word || word.includes(" ")) {
                    alert("Invalid word. Please enter a word without spaces.");
                    document.getElementById("title-screen").style.display = "flex";
                    document.getElementById("game-screen").style.display = "none";
                    return;
                }
            }

            guessed = Array(word.length).fill("_");
            wrongGuesses = [];
            attempts = 0;
            updateDisplay();
        }

        function guessLetter() {
            const letterInput = document.getElementById("letter");
            const letter = letterInput.value.toLowerCase();
            letterInput.value = "";

            if (!letter || wrongGuesses.includes(letter) || guessed.includes(letter) || !/^[a-z]$/.test(letter)) return;

            if (word.includes(letter)) {
                for (let i = 0; i < word.length; i++) {
                    if (word[i] === letter) {
                        guessed[i] = letter;
                    }
                }
                if (!guessed.includes("_")) {
                    document.getElementById("guesses").innerHTML += '<br><span class="win-message">Player 2 wins!</span>';
                    setTimeout(() => startGame(0), 3000); // 0 is a placeholder to return to title screen.
                }
            } else {
                wrongGuesses.push(letter);
                attempts++;
                if (attempts >= maxAttempts) {
                    document.getElementById("guesses").innerHTML += `<br><span class="lose-message">Player 1 wins! The word was: ${word}.</span>`;
                    setTimeout(() => startGame(0), 3000);
                }
            }
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById("hangman").textContent = guessed.join(" ");
            document.getElementById("guesses").textContent = `Attempts: ${attempts}/${maxAttempts}`;
            document.getElementById("wrong-guesses").textContent = `Wrong Letters: ${wrongGuesses.join(", ")}`;
            drawHangman();
        }

        function drawHangman() {
            const hangmanDiv = document.getElementById("hangman");
            let hangman = "";

            switch (attempts) {
                case 1: hangman = "O"; break;
                case 2: hangman = "O<br>|"; break;
                case 3: hangman = "O<br>|\\"; break;
                case 4: hangman = "O<br>/|\\"; break;
                case 5: hangman = "O<br>/|\\<br>/"; break;
                case 6: hangman = "O<br>/|\\<br>/ \\"; break;
                case 7: hangman = "ðŸ’€"; break;
            }
            hangmanDiv.innerHTML = guessed.join(" ") + "<br>" + hangman;
        }
    </script>
</body>
</html>
